<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Example HTMLModelElement</title>
    <style>
      body {
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      model,
      picture,
      img {
        width: 95%;
        height: 95%;
        max-width: 90vw;
        max-height: 90vh;
        display: grid;
        place-items: center;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <h1>An example <code>model</code> Element</h1>
    <model interactive width="300" height="300">
      <source src="../assets/FlightHelmet.usdz" type="model/vnd.usdz+zip" />
      <source src="../assets/FlightHelmet.glb" type="model/gltf-binary" />
      <picture>
        <img src="../assets/FlightHelmet.png" width="524" height="610" />
      </picture>
    </model>
  </body>
</html>
