<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Example HTMLModelElement</title>
    <style>
      body {
        margin: 0;
        display: grid;
        place-items: center;
        height: 100vh;
      }

      model {
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>An example <code>model</code> Element</h1>
    <model interactive width="300" height="300">
      <source src="../assets/FlightHelmet.usdz" type="model/vnd.usdz+zip" />
      <source src="../assets/FlightHelmet.glb" type="model/gltf-binary" />
      <picture>
        <img src="../assets/FlightHealmet.png" width="300" height="300">
      </picture>
    </model>
  </body>
</html>
